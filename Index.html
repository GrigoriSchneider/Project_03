<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <h1>THE CODE REVIEW</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <hr class="line-1">

    <form>


        <fieldset class="flex-inner">

            <legend class="contact">Contact Information</legend>

            <label for="name" class="field-top">Full Name</label>
            <input required type="text" class="textfield" id="name" name="user_name" placeholder="Required">

            <label for="email" class="field-top">Email Address</label>
            <input required type="email" class="textfield" id="email" name="user_email" placeholder="Required">

            <label for="phone" class="field-top">Phone Number</label>
            <input type="tel" class="textfield" id="phone" name="user_phone" placeholder="ex. (555) 123-7986">

            <label for="street" class="field-top">Street Address</label>
            <input type="text" class="textfield" id="street" name="user_street" placeholder="ex. smith street" >

            <label for="city" class="field-top">City</label>
            <input type="text" class="textfield" id="city" name="user_city" placeholder="ex. freiburg">

            <label for="state" class="field-top">State</label>
            <select id="state" class="textfield" name="user_state">

                <option class="placeholder-opt" value="" disabled selected>Choose State</option>

                <option value="baden-wuerttemberg">Baden-Württenberg</option>
                <option value="bayern">Bayern</option>
                <option value="berlin">Berlin</option>
                <option value="brandenburg">Brandenburg</option>

                <option value="bremen">Bremen</option>
                <option value="hamburg">Hamburg</option>
                <option value="hessen">Hessen</option>
                <option value="mecklenburg-vorpommern">Mecklenburg-Vorpommern</option>

                <option value="niedersachsen">Niedersachsen</option>
                <option value="nordrhein-westfalen">Nordrhein-Westfalen</option>
                <option value="rheinland-pfalz">Rheinland-Pfalz</option>
                <option value="saarland">Saarland</option>

                <option value="sachsen">Sachsen</option>
                <option value="sachsen-anhalt">Sachsen-Anhalt</option>
                <option value="schleswig-holstein">Schleswig-Holstein</option>
                <option value="Thueringen">Thüringen</option>
            </select>

            <label for="zip" class="field-top">Zip</label>
            <input type="text" class="textfield" id="zip" placeholder="ex. 79639">

        </fieldset>

        <hr class="line-2">

        <fieldset >
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to recieve</p>

            <input type="checkbox" id="html_news">
            <label for="html_news">HTML News</label><br>

            <input type="checkbox" id="css_news"  >
            <label for="css_news">CSS News</label><br>

            <input type="checkbox" id="javascript_news"  >
            <label for="javascript_news">JavaScript News</label><br>

            <label>Newsletter format</label><br>
            <input type="radio" name="format" id="html_format"><label for="html_news">HTML</label><br>
            <input type="radio" name="format" id="plain_text"><label for="plain_text">Plain text</label><br>

            <label for="topics">Other topics you`d like to hear about</label>
            <textarea id="topics" name="user_topics" placeholder="We look forward to hearing what you think!"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>

    </form>

    <footer>
        <span>Copyright  &copy; The Code Review</span>
    </footer>

</body>
</html>
